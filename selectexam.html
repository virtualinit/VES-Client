<!DOCTYPE HTML>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link type="text/css" rel="stylesheet" href="assets/css/style.css"  media="screen,projection"/>

<body class="indigo darken-4">
  <div>
    <!--header-->
    <div class="row header indigo darken-4">
      <div class="col s3 m1">
        <img class="dp spic" src="img/dp.jpg" width="80px" height="80px"/>
      </div>
      <div class="col s9 m8 details">
        <div class="row">
          <p><strong >Name: </strong><span class="sname"></span></p>
          <p><strong>Class: </strong><span class="sclass"></span></p>
        </div>
      </div>
      <div class="col s12 m3  lout center-align">
        <span class="btn waves-effect waves-light green center" onclick="location.reload();"  >Reload</span>
        <span class="btn waves-effect waves-light red center" onclick="slogout()"  >Logout</span>
      </div>
    </div>
    <!--Exam Details-->
    <div class="container ">
      <div class="examheader indigo darken-4 examtitle">
        Upcoming Exams
      </div>
      <!--collasible-->
      <ul id="examlist" class="collapsible" data-collapsible="accordion"></ul>
    </div>


    <div class="footer indigo darken-3">
      <div class="row">
        <div class="col m11 s8 message">
          <p>Message</p>
        </div>
        <div class="col m1 s4">
            <i class="sysinternet tooltipped mdi mdi-wifi right data-position="top" data-delay="50" data-tooltip="Connecting...""></i>
        </div>
      </div>
    </div>
  </div>
