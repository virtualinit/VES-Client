  <body class="indigo darken-4">
    <div class="container animated fadeInUp">
      <div class="row section">
        <div class="col m6 s12 offset-m3 fourstart2 center">

          <div class="form1 container">
            <div class="center">
                <img src="assets/img/logo.png" class="ologo" width="70" height="70" />

            <form id="accessform" method="post" onsubmit="auth(this)">
             <div class="row">

              <div class="input-field col s12">
                <input id="port" name="port" type="text"/>

              </div>
              <div  class="col s12 center-align">
                <span onclick="auth('#accessform')" class='btn-large waves-effect indigo buttn' >Access</span>
              </div>
            </div>
            </form>
          </div>
        </div>
        <br />
      </div>
    </div>

      <div class="row">
         <div class="col m11 s8 message">
          <p>Message</p>
        </div>

          <i class="syspower tooltipped mdi mdi-power right" data-position="top" data-delay="50" onclick="window.close();" data-tooltip="Exit App"></i>
